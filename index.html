<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS 22.0</title>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <script defer src="./script.js"></script>
  </head>

  <body>
    <div class="container mt-3">
      <div class="card">
        <div class="card-header d-flex justify-content-between">
          <h3 class="m-0">Список работников</h3>
          <a class="btn btn-sm btn-outline-info" href="#!" role="button" id="toggleForm"
            ><i class="fas fa-plus"></i
          ></a>
        </div>
        <div class="card-body p-0">
          <form id="add_worker" class="m-4">
            <div class="fields"></div>
            <div class="additionalFields"></div>
            <div class="buttons">
              <button type="submit" class="btn btn-sm btn-primary mt-4">Сохранить</button>
            </div>
          </form>
        </div>
        <div class="card-footer workersList"></div>
      </div>
    </div>
  </body>
</html>
